codecov:
  require_ci_to_pass: yes
  token: 618e9b9f-dc45-44df-af98-74e2a635a93d

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
